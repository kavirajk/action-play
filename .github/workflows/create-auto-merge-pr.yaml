name: Create and Auto merge PR
on:
  push:
  workflow_dispatch:

jobs:
  create_auto_merge_pr:
    name: create-auto-merge-pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create-pr
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        run: |
          echo $(date) >> date

        with:
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
          branch-suffix: short-commit-hash
          title: "Create random PR"
          body: |
            ## What is it?

            Just Kavi is playing with Github Action and Automerge features

          labels: github-action, automatic
          branch: automerge-play
      - name: enable auto merge
        # Doesn't merge, but only enable "auto-merge"
        run: gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: approve pr
        run: gh pr review "${{ steps.cpr.outputs.pull-request-number }}" --approve -b "**Approving** vendoring Loki"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
